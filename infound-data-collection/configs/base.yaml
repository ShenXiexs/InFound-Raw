# 全局基础配置（所有服务共用）
APP_NAME: "infound-data-collection"

# MySQL 基础配置
MYSQL_CHARSET: "utf8mb4"
MYSQL_PORT: 3306
MYSQL_USER: "root"
MYSQL_HOST: "localhost"

# Redis 基础配置
REDIS_DB: 0
REDIS_URL: "redis://localhost:6379/0"

# 日志基础配置
LOG_LEVEL: "INFO"
LOG_FILE_MAX_SIZE: 10  # MB
LOG_FILE_BACKUP_COUNT: 30  # 保留30天
LOG_DIR: "logs"


# 通用 RabbitMQ 配置（可被消费端专属配置覆盖）
RABBITMQ:
  HOST: "<RABBITMQ_HOST>"
  PORT: 8803
  USERNAME: "<RABBITMQ_USER>"
  PASSWORD: "<RABBITMQ_PASSWORD>"
  VHOST: "<RABBITMQ_VHOST>"
  PREFETCH_COUNT: 1
  RECONNECT_DELAY: 5
  MAX_RECONNECT_ATTEMPTS: 1

CONSUMERS:
  - "portal_tiktok_sample_crawler"
  - "portal_tiktok_creator_crawler"
  - "portal_tiktok_sample_crawler_html"
  - "sample_chatbot"
  - "outreach_chatbot"
  - "unified_chatbot"
