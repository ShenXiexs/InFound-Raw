# Unified chatbot service defaults (sample + outreach)
CHATBOT_ENABLED: true
CHATBOT_PREWARM_BROWSER: true
CHATBOT_DEFAULT_REGION: "MX"
CHATBOT_INPUT_WAIT_TIMEOUT_SECONDS: 150
OUTREACH_CHATBOT_WORKER_COUNT: 1
CHATBOT_MANUAL_LOGIN: false
CHATBOT_MANUAL_EMAIL_CODE_INPUT: true
CHATBOT_MANUAL_EMAIL_CODE_INPUT_TIMEOUT_SECONDS: 180

SAMPLE_ACCOUNT_CONFIG_PATH: "configs/accounts.json"

PLAYWRIGHT_HEADLESS: false

INNER_API_AUTH:
  REQUIRED_HEADER: "X-INFound-Inner-Service-Token"
  TOKEN: "<INNER_API_TOKEN>"

INNER_API:
  BASE_URL: "<INNER_API_BASE_URL>"
  CREATOR_PATH: "/creators/ingest"
  CREATOR_HISTORY_PATH: "/creators/history"
  OUTREACH_TASK_PATH: "/outreach_tasks/ingest"
  OUTREACH_PROGRESS_PATH: "/outreach_tasks/progress"
  TIMEOUT: 30

RABBITMQ_SAMPLE_EXCHANGE_NAME: "chatbot.topic"
RABBITMQ_SAMPLE_ROUTING_KEY: "chatbot.sample.*"
RABBITMQ_SAMPLE_QUEUE_NAME: "chatbot.sample.queue.topic"
RABBITMQ_SAMPLE_PREFETCH_COUNT: 1
RABBITMQ_SAMPLE_AT_MOST_ONCE: true

RABBITMQ_OUTREACH_EXCHANGE_NAME: "chatbot.topic"
RABBITMQ_OUTREACH_ROUTING_KEY: "chatbot.outreach.*"
RABBITMQ_OUTREACH_QUEUE_NAME: "chatbot.outreach.queue.topic"
RABBITMQ_OUTREACH_QUEUE_PREFIX: "chatbot.outreach.queue"
RABBITMQ_OUTREACH_PREFETCH_COUNT: 3
RABBITMQ_OUTREACH_AT_MOST_ONCE: false

RABBITMQ_OUTREACH_CONTROL_EXCHANGE_NAME: "chatbot.topic"
RABBITMQ_OUTREACH_CONTROL_ROUTING_KEY: "chatbot.outreach.control.*"
RABBITMQ_OUTREACH_CONTROL_QUEUE_NAME: "chatbot.outreach.control.queue"
RABBITMQ_OUTREACH_CONTROL_PREFETCH_COUNT: 1
RABBITMQ_OUTREACH_CONTROL_AT_MOST_ONCE: true
